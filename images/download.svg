<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 400 50'
    style='background-color: #00000000;'
    width='400px' height='50px'>

    <style>
@font-face {
  font-family: 'Exo 2';
  font-style: normal;
  font-weight: 800;
  font-display: fallback;
  src: url(data:font/truetype;base64,) format('truetype');
}
</style>

                <path id='path0'>
                            <!-- Single line -->
                                <animate id='d0' attributeName='d' begin='0s;d1.end'
                    dur='4000ms' fill='remove'
                    values='m0,25 h0 ; m0,25 h400 ; m0,25 h400 ; m0,25 h0' keyTimes='0;0.6;0.85;1' />
                    </path>
    <text font-family='"Exo 2", monospace' fill='#7172F7' font-size='30'
        dominant-baseline='auto'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path0'>
            This is Mehroj Majidov
        </textPath>
    </text>
        <path id='path1'>
                            <!-- Single line -->
                                <animate id='d1' attributeName='d' begin='d0.end'
                    dur='4000ms' fill='remove'
                    values='m0,25 h0 ; m0,25 h400 ; m0,25 h400 ; m0,25 h0' keyTimes='0;0.6;0.85;1' />
                    </path>
    <text font-family='"Exo 2", monospace' fill='#7172F7' font-size='30'
        dominant-baseline='auto'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path1'>
            Hey, I&#039;m Mehroj Majidov
        </textPath>
    </text>
</svg>
